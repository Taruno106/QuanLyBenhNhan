							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">Danh sách bệnh nhân</h3>
							</div>
							<div class="col-md-6 text-right">

									data-target="#myModal">Thêm bệnh nhân</button>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						<div class="row mb-3">
							<div class="col">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Loại bệnh nhân" id="searchName">
									<div class="input-group-prepend">
										<span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>
						</div>
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">

										<i class="fa fa-arrow-up" id="SapXepTang"></i>
										<i class="fa fa-arrow-down" id="SapXepGiam"></i>

									<th>Họ và tên</th>
									<th>Giới tính</th>
									<th>Phòng khám</th>									
									<th>Nhiệt độ (&#176; C)</th>
									<th>Nhịp tim (BPM)</th>

	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<header class="head-form mb-0">
					<h2 id="header-title">Thông tin</h2>
				</header>

				<!-- Modal Header -->
				<!-- 	<div class="modal-header">

				<!-- Modal body -->
				<div class="modal-body">

					<form role="form" id="formQLBN">

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-list-ol"></i></span>
								</div>
								<input type="text" name="tk" id="tkbn" class="form-control input-sm"
									placeholder="Số thứ tự">
							</div>

							<span class="sp-thongbao" id="tbTKBN"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-address-book"></i></span>
								</div>
								<input type="name" name="name" id="name" class="form-control input-sm"
									placeholder="Họ và tên">
							</div>
							<span class="sp-thongbao" id="tbTen"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-mars-and-venus"></i></span>
								</div>
								<select class="form-control" id="gioiTinh">
									<option>Chọn Giới tính</option>
									<option>Nam</option>
									<option>Nữ</option>
									<option>Khác</option>
								</select>
							</div>

							<span class="sp-thongbao" id="tbGioiTinh"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-stethoscope"></i></span>
								</div>
								<select class="form-control" id="phongKham">
									<option>Chọn Phòng khám</option>
									<option>PK nội</option>
									<option>PK ngoại</option>
									<option>PK nhiệt đới</option>
								</select>
							</div>

							<span class="sp-thongbao" id="tbPhongKham"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-temperature-half"></i></span>
								</div>
								<input type="text" name="nhietdo" id="nhietDo" class="form-control"
									placeholder="Nhiệt độ">
							</div>

							<span class="sp-thongbao" id="tbNhietDo"></span>
						</div>
						
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-heart-pulse"></i></span>
								</div>
								<input type="text" name="nhiptim" id="nhipTim" class="form-control input-sm"
									placeholder="Nhịp tim">
							</div>
							<span class="sp-thongbao" id="tbNhipTim"></span>
						</div>
						
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-lungs"></i></span>
								</div>
								<input type="text" name="oxy" id="oxy" class="form-control input-sm"
									placeholder="Oxy trong máu">
							</div>
							<span class="sp-thongbao" id="tbOxy"></span>
						</div>

					</form>
